<!--
    说明：这里是html文件内的注释内容，请注意html的注释符号。下面的html代码是HTML5格式。
   1.1 在html中添加javascript的脚本，要用到<script></script>标签。
   1.2 理论上js(后文将javascript简写为js)可以放在html代码的任何位置。
       但通常放在head标签之间，body标签之间。
   1.3 还可以将js脚本单独保存为一个文件，扩展名是.js  然后在引用到本文件，如下例myScript.js
   1.4 js的输出。js没有任何打印或者输出的函数
       可以用以下方式来输出数据： a.window.alert()弹出警告框。 b.document.write()方法写内容到html
                                c.innerHTML()写入到HTML元素 d.console.log()写入到浏览器的控制台。
   1.5 js中数据类型和变量


-->

<!DOCTYPE html>
<html>
<head>
<script>
    //这里演示了一个js的函数，名叫myFunction 
    //下文中有个按钮，点击后调用此函数
    function myFunction(){
        document.getElementById("demo").innerHTML="我的第一个JavaScript函数"
    }
</script>

<!--  演示引用外部的js脚本 -->
<script src="myScript.js" > </script>

</head>

<body>
.
.
<script>
document.write("<h1>这是一个标题</h1>");
document.write("<p>这是一个段落</p>");
</script>

<p id="demo"> 好好学习天天向上 </p>
<button type="button" onclick="myFunction()" > 点击调用JS函数</button> <br> <br>

<!--1.3   myFun() 函数 定义在外部的js文件 myScript.js 中 -->
<button type="button" onclick="myFun()"> 点击调用外部的JS函数 </button> <br> <br>

<!--1.4 演示js的输出打印。-->
<script >

 document.write(Date())  // write 写内容到 html

 </script>

</body>
</html>
